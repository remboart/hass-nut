# Optionally refer to secret path/auth
logger: debug
####################
http_password: pass    #choose hass webpage password
homeassistant_lat: 1.1111       #edit your latitude 
homeassistant_long: 1.1111    #edit your longitude
homeassistant_elevation: 1   #edit your elevation
homeassistant_timezone: Europe/Amsterdam    #edit for your timezone
router_ip: 192.168.i.p    #edit your router ip for weblink in system-tab
####################
ip_ups1: 127.0.0.1        #localhost or
ip_ups2: 192.168.i.p     #edit for your nut servers
nutuser_ups1: admin      #edit for your nut monuser
nutpass_ups1: pass      #edit for your nut monuser password
nutuser_ups2: admin      #edit for your nut monuser
nutpass_ups2: pass      #edit for your nut monuser password
####################
# Edit all lines in the shell commands
beeper_disable: upscmd -u admin -p pass UPS2@192.168.i.p beeper.disable
beeper_enable: upscmd -u admin -p pass UPS2@192.168.i.p beeper.enable
beeper_mute: upscmd -u admin -p pass UPS2@192.168.i.p beeper.mute
initiate_selftest_quick: upscmd -u admin -p pass UPS2@192.168.i.p test.battery.start.quick
initiate_selftest_deep: upscmd -u admin -p pass UPS2@192.168.i.p test.battery.start.deep
initiate_selftest_stop: upscmd -u admin -p pass UPS2@192.168.i.p test.battery.stop
initiate_paneltest_start: upscmd -u admin -p pass UPS2@192.168.i.p test.panel.start
initiate_paneltest_stop: upscmd -u admin -p pass UPS2@192.168.i.p test.panel.stop
load_on: upscmd -u admin -p pass UPS2@192.168.i.p load.on
load_off: upscmd -u admin -p pass UPS2@192.168.i.p load.off
shutdown_stayoff: upscmd -u admin -p pass UPS2@192.168.i.p shutdown.stayoff
shutdown_stop: upscmd -u admin -p pass UPS2@192.168.i.p shutdown.stop
####################

