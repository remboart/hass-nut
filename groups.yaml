####### System ############
Systeem:
  name: System
  icon: mdi:settings
  view: true
  entities:
  - group.Systemvalues
  - group.Network
  - weblink.Router
  - group.Time
  - updater.updater
Time:
  name: Time
  view: false
  entities:
  - sensor.time
  - sensor.date
Systemvalues:
  name: Systemvalues
  view: false
  entities:
  - sensor.cpu
  - sensor.CPUtemp
  - sensor.cpu_use
  - sensor.ram_use
  - sensor.ram_free
  - sensor.last_boot
  - sensor.since_last_boot
  - sensor.disk_free
  - sensor.disk_use_home
Network:
  name: Network
  view: false
  entities:
  - sensor.packets_received_eth0
  - sensor.packets_sent_eth0
  - sensor.received_eth0
  - sensor.sent_eth0
  - sensor.ipv6_address_eth0
######## Outdoors #########
Garden:
  name: Garden
  icon: mdi:flower
  view: true
  entities:
  - group.Weather
Weather:
  name: Weather
  view: false
  entities:
  - sensor.yr_symbol
  - sun.sun
